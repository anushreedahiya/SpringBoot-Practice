spring.application.name=SpringBasicsSecurity
server.port=8081

#set spring security user
#spring.security.user.name=admin
#spring.security.user.password=
#spring.security.user.roles=USER,ADMIN


spring.datasource.url=jdbc:mysql://localhost:3306/basicsecurity
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=username_here
spring.datasource.password=password_here
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=TRACE